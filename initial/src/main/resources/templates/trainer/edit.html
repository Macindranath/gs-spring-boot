<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home | Manager Edit</title>
</head>

<body>
    <div th:replace="fragments/header">...</div>

    <br>
    <br>
    <div class="row justify-content-center">
        <div th:replace="fragments/editButton :: editButton('trainer')">...</div>

        <form action="#" th:action="@{/trainer/{id}/edit(id=${trainer.id})}" th:object="${trainer}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="name">
            </div>
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{email}" class="form-control" id="email">
            </div>
            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
            </div>
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea th:field="*{description}" class="form-control" id="description"></textarea>
            </div>

        </form>

        <div th:replace="fragments/editButton :: editButton('trainer')">...</div>
</body>

</html>
